name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies & Build
        run: |
          cd admin-dashboard
          npm install
          npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          rsync -avz admin-dashboard/dist/ \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}/dist/

      - name: Restart frontend
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "pm2 restart frontend || pm2 start npx --name frontend -- serve -s ${{ secrets.VPS_PATH }}/dist -l 5000"

      - name: Deployment complete
        run: echo "Déploiement Frontend terminé avec succès "
